<!DOCTYPE html>
<html lang="de">

    <head>
        <meta charset="utf-8">
        <title>Pokedex</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>

    <body onload="loadPokemon()">

        <div class="header">
            <img src="./img/pokedex.png" alt="">
            <div class="input-search">
                <div class="icon-container">
                    <img src="./icons/search-icon.svg" alt="">
                </div>
                <input onkeyup="searchPokemon()" id="search-field" type="text" placeholder="Search Pokemon">
            </div>
        </div>

        <div id="pokemon-container"></div>
        <div id="dialog-bg" onclick="closeDialog()" class="dialog-bg d-none"></div>


        <script src="./script.js"></script>
    </body>

</html>
