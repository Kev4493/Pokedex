<!DOCTYPE html>
<html lang="de">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Pokedex</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="shortcut icon" type="image/x-icon" href="./img/pokeball-icon.png">
    </head>

    <body onload="loadPokemon()">

        <div class="header">
            <img src="./img/pokedex.png" alt="">
            <div class="input-search">
                <div class="icon-container">
                    <img src="./icons/search-icon.svg" alt="">
                </div>
                <input onkeyup="searchPokemon()" id="search-field" type="text" placeholder="Search Pokemon">
            </div>
        </div>

        <div id="pokemon-container"></div>
        <div id="dialog-bg" onclick="closeDialog()" class="dialog-bg d-none"></div>


        <script src="./script.js"></script>
    </body>

</html>
